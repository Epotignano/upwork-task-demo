<div class="panel pickup-actions-panel">
  <div class="row">
    <div class="col-md-12">
      <h2>Confirma tu órden, programa su recolección:</h2>
      <small>Definir texto aqui
      </small>
    </div>
  </div>


  <form name="pickUpActionsForm" class="form-horizontal">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            Fecha
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ol class="nya-bs-select" ng-model="ctrl.action.selectedPickUpDate">
              <li nya-bs-option="date in ctrl.order.date_allowed">
                <a href="">{{ date | momentDate }}</a>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            Lugar
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ol class="nya-bs-select" ng-model="ctrl.action.selectedPlace">
              <li nya-bs-option="sale_point in ctrl.order.store_sale_points">
                <a>
                  <span class="col-md-12">
                    <strong>{{ sale_point.estado_nombre}}</strong>
                  </span>
                  <span class="col-md-12">
                    {{ sale_point.calle }}, {{ sale_point.ciudad }}, {{ sale_point.colonia }}
                  </span>
                </a>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-default"><strong>PROGRAMAR</strong></button>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>
